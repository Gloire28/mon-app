{% extends "shared/dashboard_base.html" %}

{% block dashboard_content %}
<div class="card shadow">
    <div class="card-header bg-admin text-white">
        <h5><i class="fas fa-users-cog me-2"></i>Gestion des Utilisateurs</h5>
        <form class="mt-3" method="GET">
            <div class="input-group">
                <input type="text" class="form-control" name="q" 
                    value="{{ search_query }}" placeholder="Rechercher...">
                <button class="btn btn-primary" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </form>
    </div>

    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Matricule</th>
                        <th>Nom</th>
                        <th>RÃ´le</th>
                        <th>Localisation</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.matriculate }}</td>
                        <td>{{ user.name }}</td>
                        <td>
                            <form method="POST">
                                <input type="hidden" name="user_id" value="{{ user.id }}">
                                <select name="role" class="form-select">
                                    {% for role in roles %}
                                    <option value="{{ role }}" 
                                        {{ 'selected' if user.role == role }}>
                                        {{ role|title }}
                                    </option>
                                    {% endfor %}
                                </select>
                        </td>
                        <td>
                            <select name="location_id" class="form-select">
                                <option value="0">Aucune</option>
                                {% for loc in locations %}
                                <option value="{{ loc.id }}" 
                                    {{ 'selected' if user.location_id == loc.id }}>
                                    {{ loc.name }} ({{ loc.code }})
                                </option>
                                {% endfor %}
                            </select>
                        </td>
                        <td>
                            <button type="submit" class="btn btn-sm btn-warning">
                                <i class="fas fa-save"></i>
                            </button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
